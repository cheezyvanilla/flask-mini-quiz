{% extends "/partials/base.html" %}
{% block title %}Home{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}
{% block content %}
<div class="home-container">
    <h2>Selamat Datang!</h2>
    <p id="current-date"></p>

    <div class="weather-search">
        <label for="city">Masukkan nama kota:</label>
        <input type="text" id="city" placeholder="Contoh: Jakarta">
        <button onclick="getWeather()">Cari Cuaca</button>
    </div>

    <div id="today-weather" class="weather-block"></div>
    <table id="forecast-table" class="weather-table" style="display: none;">
        <thead>
            <tr>
                <th>Hari</th>
                <th>Cuaca Siang</th>
                <th>Cuaca Malam</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}
